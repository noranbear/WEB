<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function go(){
		var c = confirm('Do you go .. Naver');
		if(c == true){
			location.href='http://www.naver.com';
		}
		
	};
</script>
</head>
<body>
	<h1>Main&nbsp;&nbsp;&nbsp;Page</h1>
	<p>Para&lt;graph</p>
	<!-- a- tag, href - attribute, 이 줄 - element 
	하이퍼링크-->
	<a href="http://www.naver.com">Click</a>
	<a href="#" onclick="go();">Click</a>
	<h2>Main Page</h2>
</body>
</html>
