<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		/* 가로만 지정하면 세로는 자연스럽게 늘어남 */
		width:150px;
		border:2px solid red;
	}
</style>
</head>
<body>
	<h1>media tag</h1>
	<!-- 광고 유치 -->
	<img src="http://via.placeholder.com/150x100">
	<!-- alt - 이미지가 없을 때의 메세지, href- 이미지에 하이퍼링크 -> 네이버로고처럼 -->
	<a href=""><img src="img/Ecliipse_pom.png" alt="No img"></a>
	<br>
	<video src="mv/movie.mp4" controls="controls"></video>
</body>
</html>
