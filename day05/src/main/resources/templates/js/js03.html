<meta charset="UTF-8">
<script>
window.onload = function(){
	
	var num1 = Math.min(0, 150, 30, 20, -8, -200); // returns -200
	var num2 = Math.max(0, 150, 30, 20, -8, -200); // returns 150
	var num3 = Math.random(); // returns a random number
	var num4 = Math.round(4.7); // returns 5
	var num5 = Math.round(4.4); // returns 4
	var num6 = Math.ceil(4.4); // returns 5
	var num7 = Math.floor(4.7); // returns 4
	// returns a random number between 0 and 10
	var num8 = Math.floor(Math.random() * 11);

	document.querySelector('#result1').innerHTML = num1;
	document.querySelector('#result2').innerHTML = num2;
	document.querySelector('#result3').innerHTML = num3;
	document.querySelector('#result4').innerHTML = num4;
	document.querySelector('#result5').innerHTML = num5;
	document.querySelector('#result6').innerHTML = num6;
	document.querySelector('#result7').innerHTML = num7;
	document.querySelector('#result8').innerHTML = num8;
	
	// Stirng
	var txt = document.querySelector('#email').innerHTML;
	// alert(txt);
	// (0, 9)
	document.querySelector('#id').innerHTML = txt.substring(0,txt.indexOf('@'));
	// (10, 19)
	document.querySelector('#domain').innerHTML = txt.substring(txt.indexOf('@')+1,txt.indexOf('.'));
};
</script>


<h1>JS03 Main</h1>
<h3 id="result1"></h3>
<h3 id="result2"></h3>
<h3 id="result3"></h3>
<h3 id="result4"></h3>
<h3 id="result5"></h3>
<h3 id="result6"></h3>
<h3 id="result7"></h3>
<h3 id="result8"></h3>

<h4 id="email">norandoly@gmail.com</h4>
<h4 id="id"></h4>
<h4 id="domain"></h4>
