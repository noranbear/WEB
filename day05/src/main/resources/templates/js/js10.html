<meta charset="UTF-8">

<script>
window.onload = function(){
	var h1 = document.querySelector('#hh1');
	var s1 = setInterval(function(){
		var txt = hh1.innerHTML;	// 실시간 검색순위 계속 바뀌는 것
		txt += "*";
		hh1.innerHTML = txt;
	}, 500); // 0.5초에 한 번씩 함수 실행
	setTimeout(function(){
		clearInterval(s1); 	// s1을 끝내자
		location.href='http://www.naver.com';
	}, 5000);
};
</script>


<h1>JS10 Main</h1>


<h1 id="hh1"></h1>
