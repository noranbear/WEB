<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>The Big Picture - Start Bootstrap Template</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

<!-- Import input Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script>
$(document).ready(function(){
	
	// 다음 버튼을 눌렀을 때
	$('button').click(function(){
		var lname = $('input[name="lname"]').val();
		var fname = $('input[name="fname"]').val();
		var email = $('input[name="email"]').val();
		var pwd = $('input[name="pwd"]').val();
		var cpwd = $('input[name="cpwd"]').val();
		
		// 빈 공간 경고 - !썼을 때 경고문 사라지는 거
		if(lname == ''){
			$('#sname').text('*성을 쓰시오.').css('color','red');
			$('input[name="lname"]').focus();
			return;
		}
		if(fname == ''){
			$('#sname').text('*이름을 쓰시오.').css('color','red');
			$('input[name="fname"]').focus();
			return;
		}
		if(email == ''){
			$('#semail').text('*이메일을 쓰시오.').css('color','red');
			$('input[name="email"]').focus();
			return;
		}
		if(pwd == ''){
			$('#spwd').text('*비밀번호를 쓰시오.').css('color','red');
			$('input[name="pwd"]').focus();
			return;
		}
		if(pwd.length < 8){
			$('#spwd').text('*문자,숫자,기호를 조합하여 8자 이상을 사용하세요').css('color','red');
			$('input[name="pwd"]').focus();
			return;
		}
		if(cpwd == ''){
			$('#spwd').text('*비밀번호를 확인하시오.').css('color','red');
			$('input[name="cpwd"]').focus();
			return;
		}
		if(pwd != cpwd){
			$('#spwd').text('*비밀번호가 일치하지 않습니다.').css('color','red');
			$('input[name="cpwd"]').focus();
			return;
		}
		
		$('#login_form').attr({
			'action':'myaccount',
			'method':'post'
		});
		$('#login_form').submit();
		
	});
});
</script>

<body>
<div class ="container">
	<h1 class="mt-5">이메일로 가입</h1>
	<hr>
	<form id="login_form">
		<div class="form-group">
			<input class="form-control input-lg"type="text" name="lname" placeholder="성">
			<input class="form-control input-lg"type="text" name="fname" placeholder="이름">
			<span id="sname"></span><br><br>
		</div>
		<div class="form-group">
			<input class="form-control input-lg"type="email" name="email" placeholder="이메일"><br>
			<span id="semail">문자, 숫자, 마침표를 사용할 수 있습니다</span><br><br>
		</div>
		<div>
			<input class="form-control input-lg"type="password" name="pwd" placeholder="비밀번호">
			<input class="form-control input-lg"type="password" name="cpwd" placeholder="확인"><br>
			<span id="spwd">문자,숫자,기호를 조합하여 8자 이상을 사용하세요</span><br><br>
		</div>
	</form>
	<button id="b" type="button" class="btn btn-success">Next</button><br><br>
</div>	
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
